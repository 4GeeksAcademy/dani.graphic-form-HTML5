<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .payment-options {
            background-color: #6c757d;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 50%;
        }
        .payment-options label {
            color: white;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }
        .payment-options i {
            color: white;
            font-size: 1.5rem;
        }
        .payment-options input[type="radio"] {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-radius: 50%;
            outline: none;
            background-color: transparent;
        }
        .payment-options input[type="radio"]:checked {
            background-color: white;
        }
        .button-container {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: right;
            border-radius: 0 0 5px 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-light">
                <h4 class="mb-0">Payment form example</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-5">
                            <label for="cardNumber" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-md-4">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="cvc" placeholder="0000">
                        </div>
                        <div class="col-md-3">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" id="amount" placeholder="Amount">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-md-3">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state">
                                <option selected>Pick a state</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">We accept:</label>
                            <div class="payment-options rounded">
                                <label>
                                    <input type="radio" name="payment-method">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                                <label>
                                    <input type="radio" name="payment-method">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                                <label>
                                    <input type="radio" name="payment-method">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </label>
                                <label>
                                    <input type="radio" name="payment-method">
                                    <i class="fa-brands fa-cc-apple-pay"></i>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                            <small class="text-muted">Add any notes here.</small>
                        </div>
                    </div>
                </form>
            </div>
            <div class="button-container">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
